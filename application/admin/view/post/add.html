<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新建帖子</title>
    <link rel="stylesheet" href="__CSS__reset.css"/>
    <link rel="stylesheet" href="__CSS__common.css"/>
    <link rel="stylesheet" href="__CSS__notemanage.css"/>
    <style>
        .noteimg>div:first-of-type>div:nth-of-type(2)>input {
            width: 88px;
            height: 38px;
            display: inline-block;
            float: left;
            display: none;
        }
        .notelist>div {
            float: left;
            margin-right: 24px;
            position: relative;
        }
        .notelist>div>img:last-of-type {
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!--内容主体区域-------开始-->
<div class="tq-body fl clearfix">
    <ul id="notenavbar">
        <li>主页</li>
        <li class="now" style="display: none">帖子管理&nbsp;&nbsp;&nbsp;&nbsp;<i>&Chi;</i></li>
        <li class="now">新建帖子&nbsp;&nbsp;&nbsp;&nbsp;<i>&Chi;</i></li>
        <li class="now" style="display: none">违禁词库&nbsp;&nbsp;&nbsp;&nbsp;<i>&Chi;</i></li>
    </ul>

    <!--新建帖子----------开始-->
    <div class="gamelist">
        <div class="addgift newnote">
            <form method="post" action="{:url('post/addPost')}">
                 <span class="clearfix">
                     <b>帖子标题</b>
                     <input type="text" name="title" value="" placeholder="请输入标题"/>
                 </span>
                <br>

                <span class="clearfix">
                    <b>添加到攻略</b>
                    {foreach $strategy as $s}
                    <!--<button type="button" name="type" id="strategy">添加到攻略</button>-->
                    <input name="type" value="{$s.id}" type="radio"/>
                    <i>{$s.value}</i>
                    {/foreach}
                </span>
                <br>
                <span class="clearfix">
                    <b>标签</b>
                    {foreach $postStatus as $status}
                    <input name="label[]" value="{$status.id}" type="checkbox"/>
                    <i>{$status.value}</i>
                    {/foreach}
                </span>
                <br>
                 <span id="user_name" class="clearfix">
                     <b>账号名</b>
                     <input type="text" name="username" value="" placeholder="请输入帐号"/>
                 </span>
                <br>
                <span class="clearfix">
                    <b>关键字</b>
                    <select name="tags" id="">
                        <option value="">选择关键字</option>
                        {foreach $type as $t}
                        <option value="{$t.id}">{$t.type}</option>
                        {/foreach}
                    </select>
                </span>
                <br>
                <span class="clearfix">
                    <b>类型</b>
                    <select name="news" id="">
                        <option value="">选择类型</option>
                        {foreach $newsType as $news}
                        <option value="{$news.id}">{$news.value}</option>
                        {/foreach}
                    </select>
                </span>
                <br>
                <span class="clearfix">
                    <b>所在游戏</b>
                    <select name="game" id="">
                        <option value="">选择游戏</option>
                        {foreach $game as $games}
                        <option value="{$games.id}">{$games.name}</option>
                        {/foreach}
                    </select>
                </span>
                <br>
                <p style="color: red">*若是发贴,请不要填写攻略URL</p>
                <span class="clearfix">
                     <b>攻略URL</b>
                     <input type="text" name="strategy" value="" placeholder="请输入攻略URL"/>
                 </span>
                <br>

                <textarea  id="container" name="content" type="text/plain" style="width:900px;height:500px;"></textarea >

                <!--<br>-->
                <!--<span class="noteimg clearfix">-->
                    <!--<b>帖子图片</b>-->
                    <!--<div id="notefile">选择文件</div>-->
                <!--</span>-->
                <!--<br>-->
                <div class="notelist clearfix" id="notelist">
                    <div class="flag">
                        <!--<i>图片尺寸<br>512*512</i>-->
                        <!--<img src="/static/admin/img/close_icon.png" alt=""/>-->
                    </div>
                </div>
                <input name="pics" type="hidden" id="pics" value=""/>
                <p>
                    <input type="submit" id="save" value="发布" class="on">
                    <input type="reset" value="重置"/>
                </p>
            </form>
        </div>
    </div>
    <!--新建帖子----------end-->
</div>
<!--内容主体区域-------end-->
<script type="text/javascript" src="__JQ__jquery.min.js"></script>
<script type="text/javascript" src="__WEB__webuploader.js"></script>
<script type="text/javascript" src="__JS__notemanage.js"></script>
<script type="text/javascript" src="__JS__wangEditor.min.js"></script>
<!-- 配置文件 -->
<script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="/static/ueditor/ueditor.all.js"></script>
<!--<script type="text/javascript" src="/static/lib/uploader.js"></script>-->
</body>
<script>


    var ue = UE.getEditor('container');


</script>
</html>
