<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="/static/admin/css/reset.css"/>
    <link rel="stylesheet" href="/static/admin/css/login.css"/>
</head>
<body>
    <div class="login">
        <div class="smallbox">
            <div class="top">
                <img src="/static/admin/img/logo.png" alt=""/>
                <h1>登录系统</h1>
                <b>ADMINLONING</b>
            </div>
            <form action="{:url('/')}" method="POST" id="myform">
                <span><i><img src="/static/admin/img/login_user.png" alt=""/></i><input required="required" type="text" id="username" name="username" placeholder="用户名"/><span></span></span><br>
                <span><i><img src="/static/admin/img/login_password.png" alt=""/></i><input required="required" type="password" id="password" name="password" placeholder="请输入密码"/><span></span></span><br>
                <span id="error" style="display: none"></span>
                <!-- <span><i><img src="/static/admin/img/login_verify.png" alt=""/></i><input type="text" name="vcode" placeholder="请输入验证码"/></span><br> -->
                <input type="submit" id="login"  value="登录"/>
            </form>
        </div>
        <p>Power By 广州天启互动娱乐有限公司 Copyright @ 2013-2018 All right Reserved</p>
    </div>
    <!--<script src="/static/admin/jq/jquery.cookie.js" type="text/javascript"></script>-->
    <!--<script type="text/javascript" src="/static/admin/js/login.js"></script>-->
</body>
<script src="/static/admin/jq/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    if (top.location != self.location){    
        top.location=self.location;    
    }

    //账号验证
    function zhanghao_yz() {
        var reg = /^[a-zA-Z0-9~!@#$%^&*+/\|_-]{5,15}$/; //正则表达式 必须以字母开头的账号
        if ($("#username").val().search(reg) == -1) {
            $("#username").next().html("5~15位字符串组合").css('color','red');
            /*alert("密码只能是6-9位数字");*/
            return false;
        } else {
            $("#username").next().html("账号验证成功").css('color','green');
            /*  alert("验证成功");*/
            return true;
        }
        return true;
    }

    //密码验证  让其只能是 6位 纯数字的密码
    function password_check() {
        var reg = /^[a-zA-Z0-9~!@#$%^&*+/\|_-]{8,25}$/; //正则表达式 必须以数字开头和结尾  8-25位
        if ($("#password").val().search(reg) == -1) {
            $("#password").next().html("8~25位字符串组合").css('color','red');
            /*alert("密码只能是6-9位数字");*/
            return false;
        } else {
            $("#password").next().html("密码验证成功").css('color','green');
            /*  alert("验证成功");*/
            return true;
        }
        return true;
    }
    $('#password').keydown(function(event){
        var val=$("#password").next().html();
//        console.log(val);
       if(event.keyCode === 20){
           $("#password").next().html("大写锁定已打开").css('color','red');
           if(val==="大写锁定已打开"){
               $("#password").next().html("");
           }
       }
    });

    $("#username").blur(zhanghao_yz);
    $("#password").blur(password_check);

</script>
</html>
