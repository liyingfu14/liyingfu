<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>编辑管理员</title>
    <link rel="stylesheet" href="__CSS__reset.css"/>
    <link rel="stylesheet" href="__CSS__common.css"/>
    <link rel="stylesheet" href="__CSS__setup.css"/>
</head>
<body>
<div class="tqOA">
    <!--内容主体区域-------开始-->
    <div class="tq-body fl clearfix">
        <ul id="setnavbar">
            <li>主页</li>
            <li class="now">管理员管理&nbsp;&nbsp;&nbsp;&nbsp;<i>&Chi;</i></li>
        </ul>

        <!--添加管理员---------开始-->
        <div class="addgift" id="addmanager">
            <form method="post" action="{:url('data/editUserData')}">
                <input type="hidden" name="id" value="{$edit.id}">
                        <span>
                            <b>帐号</b>
                            <input type="text" name="username" value="{$edit.username}" placeholder="请输入用户名" disabled/>
                            <span></span>
                        </span>
                <br>
                        <span>
                            <b>密码</b>
                            <input type="password" name="password" value="" placeholder="请输入密码"/>
                            <span></span>
                        </span>
                <br>
                        <span>
                            <b>上级渠道</b>
                            <input type="text" name="agent" value="{$edit.agent}"/>
                        </span>
                <br>
                <p>
                    <input type="submit" id="save" value="修改" class="on">
                    <a href="{:url('data/user')}">取消</a>
                    <span></span>
                </p>
            </form>
        </div>
        <!--添加管理员---------end-->
    </div>
    <!--内容主体区域-------end-->
</div>
<script src="__JQ__jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var E = window.wangEditor;
    var editor2 = new E('#editor');
    editor2.create()

    $('#save').on('click', function () {
        // 读取 text
        let $content = $('#content');
        $content.val(editor2.txt.html());
        console.log($content.val());
    });
</script>
</body>
</html>
